<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard Neyle</title>
</head>

<body>
    <div class="wrapper">
        <section class="sectionEnlaces">
            <div class="divEnlaces">
                <h1>Añade tu enlace de interés </h1>
                <img src="./src/assets/imgIcon/enlace.png" alt="enlace">
            </div>
            <form id="formulario">
                <input type="text" id="input-nameEnlace" placeholder="Nombre de tu enlace" required>
                <input type="text" id="input-enlace" placeholder="Pega aquí tu URL">
                <button type="submit" id="buttonEnlaces" class="buttonEnlaces">Añadir enlace</button>
            </form>
            <ul id="ul-list" class="ul-list"></ul>
        </section>
        <section class="hora-time-password">
            <div class="contendorFecha-Hora">
                <p id="hora" class="hora"></p>
                <p id="fecha" class="fecha"></p>
            </div>
            <div class="climaSection">
                <div class="container-Time" id="container-Time"></div>
            </div>
            <div class="inputPassword">
                <label for="caracteres">Número de caracteres de la contraseña</label>
                <input type="number" id="caracteres" value="12" min="12" max="50">
                <button id="buttonPassword" class="buttonPassword">Generar Contraseña</button>
                <div id="contraseñaGenerada" class="contraseñaGenerada">

                </div>
            </div>
        </section>
    </div>
    <footer class="footer1">
        <nav class="nav1">
            <a href="./src/components/hora.html" target="_blank"><img src="./src/assets/imgIcon/reloj.png"
                    alt="Reloj" /></a>
            <a href="./src/components/password.html" target="_blank"><img src="./src/assets/imgIcon/candado.png"
                    alt="candado" /></a>
            <a href="./src/components/enlaces.html" target="_blank"><img src="./src/assets/imgIcon/enlace.png"
                    alt="enlace" /></a>
            <a href="./src/components/clima.html" target="_blank"><img src="./src/assets/imgIcon/nube.png"
                    alt="Clima" /></a>
        </nav>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
